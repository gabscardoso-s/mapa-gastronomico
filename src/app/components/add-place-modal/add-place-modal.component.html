<ion-header>
  <ion-toolbar>
    <ion-title>Adicionar Local</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="cancelar()">Cancelar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Nome</ion-label>
    <ion-input [(ngModel)]="place.nome"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Categoria</ion-label>
    <ion-input [(ngModel)]="place.categoria"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Nota</ion-label>
    <ion-range
      min="0"
      max="5"
      step="0.5"
      pin="true"
      snaps="true"
      [pinFormatter]="formatarValor"
      [(ngModel)]="place.nota"
      style="margin-top: 5px; margin-bottom: 12px"
    ></ion-range>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Data</ion-label>
    <ion-input
      value="{{ place.data }}"
      placeholder="dd/mm/aaaa"
      clearInput="true"
      [(ngModel)]="place.data"
    ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Observações</ion-label>
    <ion-input [(ngModel)]="place.observacoes"></ion-input>
  </ion-item>

  <ion-button id="button-salvar" expand="full" strong="true" (click)="salvar()"
    >Salvar</ion-button
  >
</ion-content>
