<ion-header>
  <ion-toolbar>
    <ion-title>Adicionar Local</ion-title>
  </ion-toolbar>
  <ion-buttons>
    <ion-button (click)="cancelar()">Cancelar</ion-button>
  </ion-buttons>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>Nome</ion-label>
    <ion-input [(ngModel)]="place.nome"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Categoria</ion-label>
    <ion-input [(ngModel)]="place.categoria"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Nota</ion-label>
    <ion-range
      aria-label="Range with pin"
      pin="true"
      min="0"
      max="5"
      snaps="true"
      [(ngModel)]="place.nota"
    ></ion-range>
  </ion-item>

  <ion-item>
    <ion-label>Observações</ion-label>
    <ion-input [(ngModel)]="place.observacoes"></ion-input>
  </ion-item>

  <ion-button (click)="salvar()">Salvar</ion-button>
</ion-content>
